<div class="album py-5 bg-light">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-8">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text btn btn-primary btn-sm" id="basic-addon1" style="font-size: 1.5rem" (click)="open(content,'')">
              <i class="fa fa-plus"></i>
            </span>
          </div>
          <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1" />
          <div class="input-group-prepend">
            <span class="input-group-text text-white btn  btn-success btn-sm" id="basic-addon1" style="font-size: 1.5rem">
              search
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" *ngIf="noteList">
      <div class="col" *ngFor="let note of noteList | filter:searchText">
        <div class="card shadow-sm">
          

          <div class="card-body">
            <h4 class="card-header bg-info text-capitalize text-white">{{note.name}}

             <span class="float-end d-flex align-items-center">
              <a href="javascript:;" class="btn btn-default text-danger outline-none "
              (click)="deletePost(deleteModele, note.id)">
              <i class="fa fa-trash"></i>
          </a>
             </span>
           
            </h4>
            <ul class="list-group mb-2">
            
              <li class="list-group-item">{{note.email}}</li>
              <li class="list-group-item">{{note.jobTitle}}</li>
              <li class="list-group-item">{{note.phone}}</li>
            </ul>
              
          
            
            
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  View
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="open(content,note.id)">
                  Edit
                </button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
     

     
    </div>
  </div>
</div>

<!-- model for delete item -->
<ng-template #deleteModele let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi Are you sure to delete this </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Hello, World!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="c('Save click')">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="d('Cross click')">Close</button>

  </div>
</ng-template>


<!-- add or edit  -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile Details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <app-notes-show [itemId]="itemList" (items)="getItemUpdated($event)"></app-notes-show>
</ng-template>
