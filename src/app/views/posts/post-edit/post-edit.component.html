<div class="jumbotron mt-5">
    <div class="container text-center" >
        <h4 class="text-success text-capitalize">Edit Element :  {{empId}} </h4>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-8 " *ngIf="dataById">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              
                <input type="hidden" name="id"   formControlName="id">
                    <input type="hidden" name="empCode"   formControlName="empCode">
                    

                    
               
                <div class="form-group">
                    <label class="text-capitalize p-2">name</label>
                    <input type="text" name="name" class="form-control" 
                    formControlName="name"
                    placeholder="enter your name"
                    [(ngModel)]="dataById.name"
                    [ngClass]="{'is-invalid' : btnSubmited && f['name'].errors}">
                    

                    <div *ngIf="btnSubmited && f['name'].errors" class="invalid-feedback d-block" role="alert">
                        <div *ngIf=" f['name'].errors['required']">
                        Please enter name
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-capitalize p-2">Email</label>
                    <input type="text" name="email" class="form-control" 
                    formControlName="email"
                    placeholder="enter your email"
                    [ngClass]="{'is-invalid' : btnSubmited && f['email'].errors}">
                    <div *ngIf="btnSubmited && f['email'].errors" class="invalid-feedback d-block" role="alert">
                        <div *ngIf=" f['email'].errors['required']">
                        Please enter email
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-capitalize p-2">job</label>
                    <input type="text" name="jobTitle" class="form-control" 
                    formControlName="jobTitle"
                    placeholder="enter your job"
                    [ngClass]="{'is-invalid' : btnSubmited && f['jobTitle'].errors}">
                    <div *ngIf="btnSubmited && f['jobTitle'].errors" class="invalid-feedback d-block" role="alert">
                        <div *ngIf=" f['jobTitle'].errors['required']">
                        Please enter jobTitle
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-capitalize p-2">Phone</label>
                    <input type="text" name="phone" class="form-control" 
                    formControlName="phone"
                    placeholder="enter your Phone"
                    [ngClass]="{'is-invalid' : btnSubmited && f['phone'].errors}">
                    <div *ngIf="btnSubmited && f['phone'].errors" class="invalid-feedback d-block" role="alert">
                        <div *ngIf=" f['phone'].errors['required']">
                        Please enter phone
                      </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">save</button>
            </form>
        </div>
    </div>
</div>
