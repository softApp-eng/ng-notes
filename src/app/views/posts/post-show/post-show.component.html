<div class="jumbotron mt-5">
    <div class="container text-center" >
        <h4 class="text-success text-capitalize">Edit Element :  {{empId}} </h4>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-8 " *ngIf="dataById">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              
                <input type="hidden" name="id"  [(ngModel)]="dataById.id" formControlName="id">
                    <input type="hidden" name="empCode"  [(ngModel)]="dataById.empCode" formControlName="empCode">
                    
               
                <div class="form-group">
                    <label class="text-capitalize p-2">name</label>
                    <input type="text" name="name" class="form-control" 
                    formControlName="name"
                    placeholder="enter your name"
                    [(ngModel)]="dataById.name"
                    readonly
                    [ngClass]="{'is-invalid' : btnSubmited && f['name'].errors}">
                    

                  
                </div>
                <div class="form-group">
                    <label class="text-capitalize p-2">Email</label>
                    <input type="text" name="email" class="form-control" 
                    formControlName="email"
                    placeholder="enter your email"
                    [(ngModel)]="dataById.email"
                    readonly
                    [ngClass]="{'is-invalid' : btnSubmited && f['email'].errors}">
                   
                </div>
                <div class="form-group">
                    <label class="text-capitalize p-2">job</label>
                    <input type="text" name="jobTitle" class="form-control" 
                    formControlName="jobTitle"
                    placeholder="enter your job"
                    [(ngModel)]="dataById.jobTitle"
                    readonly
                    [ngClass]="{'is-invalid' : btnSubmited && f['jobTitle'].errors}">
                   
                </div>
                <div class="form-group">
                    <label class="text-capitalize p-2">Phone</label>
                    <input type="text" name="phone" class="form-control" 
                    formControlName="phone"
                    placeholder="enter your Phone"
                    [(ngModel)]="dataById.phone"
                    readonly
                    [ngClass]="{'is-invalid' : btnSubmited && f['phone'].errors}">
                   
                </div>
                <button class="btn btn-primary" type="submit">save</button>
            </form>
        </div>
    </div>
</div>
