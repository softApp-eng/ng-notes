<div class="container">
    <div class="row mt-3">
        <div class="col-6">
            <h2 class="">Posts list</h2>
        </div>
        <div class="col-6">
            <a class="btn btn-default btn-sm btn-success float-end" [routerLink]="['../posts/add']">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">action</th>
            </tr>
        </thead>
        <tbody *ngIf="postList">
            <tr *ngFor="let ps of postList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                    {{
                    ps.name
                    }}
                </td>
                <td>
                    {{ ps.email }}
                </td>
                <td>
                    <a href="#" class="btn btn-default text-primary" [routerLink]="['../posts/show', ps.id]">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a href="#" class="btn btn-default text-success" [routerLink]="['../posts/edit', ps.id]">
                        <i class="fa fa-edit"></i>
                    </a>

                    <a href="javascript:;" class="btn btn-default text-danger"
                        (click)="deletePost(deleteModele, ps.id)">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- model for delete item -->
<ng-template #deleteModele let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Hi Are you sure to delete this </h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="c('Save click')">Delete</button>
      <button type="button" class="btn btn-secondary" (click)="d('Cross click')">Close</button>

    </div>
  </ng-template>
